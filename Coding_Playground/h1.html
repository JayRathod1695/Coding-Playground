<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROK RGB Glow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .glow-text {
            font-size: 150px;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            gap: 10px;
        }

        .letter {
            color: white;
            position: relative;
            animation: glow 3s infinite ease-in-out;
        }

        /* Define RGB glow animation */
        @keyframes glow {
            0% { text-shadow: 0 0 5px red, 0 0 10px orange, 0 0 20px yellow; }
            33% { text-shadow: 0 0 5px green, 0 0 10px cyan, 0 0 20px blue; }
            66% { text-shadow: 0 0 5px purple, 0 0 10px pink, 0 0 20px red; }
            100% { text-shadow: 0 0 5px red, 0 0 10px orange, 0 0 20px yellow; }
        }
    </style>
</head>
<body>

    <div class="glow-text">
        <span class="letter" style="animation-delay: 0s;">G</span>
        <span class="letter" style="animation-delay: 0.3s;">R</span>
        <span class="letter" style="animation-delay: 0.6s;">O</span>
        <span class="letter" style="animation-delay: 0.9s;">K</span>
    </div>

</body>
</html>
