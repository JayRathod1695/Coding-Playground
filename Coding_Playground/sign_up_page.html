<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .logo-container img {
            height: 80px;
            width: auto;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .logo-container img:hover {
            transform: scale(1.5);
        }

        .signup-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #212529;
            text-align: center;
        }

        .signup-container {
            background: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #dee2e6;
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .social-btn {
            width: 100%;
            margin: 0.5rem 0;
            padding: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .signin-prompt {
            text-align: center;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="Images/Coding_PlayGround-removebg-preview.png" alt="Logo" draggable="false">
    </div>

    <h1 class="signup-title">Create your account</h1>

    <div class="signup-container">
        <form>
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">
                    I agree to the Terms of Service and Privacy Policy
                </label>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">Create Account</button>
        </form>

        <div class="divider">
            <span class="px-2 bg-white">or</span>
        </div>

        <button class="btn btn-outline-dark social-btn">
            <i class="fab fa-google"></i>
            Sign up with Google
        </button>

        <button class="btn btn-dark social-btn">
            <i class="fab fa-github"></i>
            Sign up with GitHub
        </button>
    </div>

    <div class="signin-prompt">
        Already have an account? <a href="#" class="fw-medium">Sign in</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
